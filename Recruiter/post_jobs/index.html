<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruiter</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="sidebar-wrap" id="sidebar-wrapper">
        <div
          class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold border-bottom"
        >
          Naukri Match
        </div>
        <div class="list-group list-group-flush my-3">
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold sidebar-links"
            ><i class="bi bi-file-earmark-post me-2"></i>Post Jobs</a
          >
          <a
            href="../dashboard/dashboard.html"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold sidebar-links"
            ><i class="bi bi-speedometer2 me-2"></i>Dashboard</a
          >
          <a
            href="../applications/applications.html"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold sidebar-links"
            ><i class="bi bi-window-plus me-2"></i>Applications</a
          >
          <a
            href="../profile/profile.html"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold sidebar-links"
            ><i class="bi bi-person-lines-fill me-2"></i>Your Profile</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold sidebar-links"
            ><i class="bi bi-gear-fill me-2"></i>Settings</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent second-text fw-bold sidebar-links"
            ><i class="bi bi-building-fill-check me-2"></i>Contact Us</a
          >
          <a
            href="https://pk1214.github.io/Job-Portal/#"
            class="list-group-item list-group-item-action bg-transparent fw-bold sidebar-links logout"
            ><i class="bi bi-box-arrow-left me-2"></i>Logout</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4"
        >
          <div class="d-flex align-items-center">
            <i
              class="fas fa-align-left primary-text fs-4 me-3"
              id="menu-toggle"
            ></i>
            <h2 class="heading fs-2 m-0">Post Jobs</h2>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="corner-profile nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-fill me-2"></i>Admin
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="../profile/profile.html"
                      >Profile</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://pk1214.github.io/Job-Portal/#"
                      >Logout</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container-fluid px-4">
          <form class="form-ad">
            <div class="form-group">
              <label class="control-label">Job Title</label>
              <input
                type="text"
                class="form-control"
                placeholder="Write job title"
                required="required"
              />
            </div>
            <div class="form-group">
              <label class="control-label">Company</label>
              <input
                type="text"
                class="form-control"
                placeholder="Write company name"
                required="required"
              />
            </div>
            <div class="form-group">
              <label class="control-label">Application email / URL</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter an email or website url"
                required="required"
              />
            </div>
            <div class="form-group">
              <label class="control-label"
                >Location
                <span>(Optional)</span>
              </label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your job location"
                required="required"
              />
            </div>
            <div class="form-group">
              <label class="control-label">Job Tags</label>
              <input
                type="text"
                class="form-control"
                placeholder="e.g. React, Data Science"
                required="required"
              />
            </div>

            <button type="submit" class="btn btn-primary">Add Job</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      var el = document.getElementById("wrapper");
      var toggleButton = document.getElementById("menu-toggle");

      toggleButton.onclick = function () {
        el.classList.toggle("toggled");
      };
    </script>
  </body>
</html>
